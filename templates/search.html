<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <script src="https://kit.fontawesome.com/740255848a.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
      <h1>Search Results for "{{keyword}}":</h1>

    <figure>
      <hgroup style="margin:0">
        <h4 style="margin:0;">Results in We Work Remotly</h4>
        <a href="/export-wwr?keyword={{keyword}}" target="_blank">Export As <i class="fa-sharp fa-solid fa-file-csv"></i></a>
      </hgroup>
      <table role="grid">
      <thead>
        <tr>
          <th>Position</th>
          <th>Company</th>
          <th>Location</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        {% for job in wwr %}
          <tr>
            <td>{{job.position}}</td>
            <td>{{job.company}}</td>
            <td>{{job.location}}</td>
            <td><a href="{{job.link}}" target="_blank"><i class="fa-solid fa-link"></i></a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    </figure>

    <figure>
      <hgroup style="margin:0">
        <h4 style="margin:0;">Results in Remoteok</h4>
        <a href="/export-remoteok?keyword={{keyword}}" target="_blank">Export As <i class="fa-sharp fa-solid fa-file-csv"></i></a>
      </hgroup>
      <table role="grid">
      <thead>
        <tr>
          <th>Position</th>
          <th>Company</th>
          <th>Location</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        {% for job in remoteok %}
          <tr>
            <td>{{job.position}}</td>
            <td>{{job.company}}</td>
            <td>{{job.location}}</td>
            <td><a href="{{job.link}}" target="_blank"><i class="fa-solid fa-link"></i></a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    </figure>
    
  </main>
</body>
</html>
